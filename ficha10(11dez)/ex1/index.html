<body>

<button id="meuBotao">Clique-me!</button>

<script>
  // Função que exibe o alerta
  function exibirAlerta() {
    alert("A button has been clicked!");
  }

  // Adiciona um ouvinte de evento ao botão
  document.getElementById("meuBotao").addEventListener("click", exibirAlerta);
</script>

</body>
