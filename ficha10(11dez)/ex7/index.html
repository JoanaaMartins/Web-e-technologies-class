<body> 
   <script>   
       function inputRead() { 
         var num1 = parseFloat(prompt("first number"));  
         var operator = prompt("Operator(+,-,*,/): ");  
         var num2 = parseFloat(prompt("second number"));   

         return{ num1, operator, num2}; 

        function calculate(operator, num1, num2){  
         switch(operator){  
            case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    return num2 !== 0 ? num1 / num2 : "Erro: Divisão por zero";
                default:
                    return "Erro: Operador inválido";
            
         }
       } 

       function main() { 
        var userInput = inputRead(); 
        var result = calculate(inputRead.operator, inputRead.num1, inputRead.num2); 
        console.log("result: ", result); 
       }
     window.onload=main;
    }
</script>
